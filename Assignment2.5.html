<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Circle</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: 200px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 4s;
        }

        .circle:hover {
            box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="circle"></div>

</body>
</html>
